# Default/example plotbot.yaml configuration file

main:
    work_dir: "./plotbot_data"
    max_jobs: 10

plots:
    final_path:
      - "/mnt/dst/00"
      - "/mnt/dst/01"
    plotting:
      - temp_dir: "/mnt/tmp/00"
        temp_dir2: "/mnt/tmp/01"    # Optional
        param:
            size: 32
            nobitfield: False             # Use -e plotting option
            num_threads: 2         # Threads per job
            bukets: 128       # Number of buckets to split data into
            buffer: 4608     # Per job memory
        max_jobs: 1
        job_start_mode: "simple"  # simple, smart

      - temp_dir: "/mnt/tmp/02"
        temp_dir2: "/mnt/tmp/03"
        param:
            size: 32
            nobitfield: False             # Use -e plotting option
            num_threads: 2         # Threads per job
            bukets: 128       # Number of buckets to split data into
            buffer: 4608     # Per job memory
        max_jobs: 1
